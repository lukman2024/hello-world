    <h1>CSS FONT</h1>
    <p>In CSS there are five generic font 
        families: 1. Seriffonts have a 
        small stroke at the edges of each letter. 
        They create a sense of formality and elegance. 2. 
        Sans-seriffonts have clean lines (no small strokes attached). 
        They create a modern and minimalistic look.</p>
