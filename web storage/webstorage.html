<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web storage</title>
    <style>
        a {
            color: inherit;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <a href="" onclick="gantinama()">ganti nama</a>
    <a href="" onclick="hapusnama()">hapus nama</a>
    <a href="" class="toggle">dark mode</a>
    <a href="" onclick="hapusStorage()">hapus Storage</a>
    <script>
        const judul =document.querySelector('h1');

        let nama = localStorage.getItem('nama');
        if (!nama){
        nama = prompt('masukan nama anda: ');
        localStorage.setItem('nama', nama);

        }
        judul.innerHTML = `Halo, ${nama}!`;

        const gantinama = (e) =>{
            nama = prompt('masukan nama baru anda:');
            localStorage.setItem('nama', nama);
            e.preventDefault('');
        }

        const hapusnama = (e) =>{
            localStorage.removeItem('nama');
            e.preventDefault('');
        }

        const hapusStorage = (e) =>{
            localStorage.clear();
            e.preventDefault('');
        }

        const toggle = document.querySelector('.toggle');
        let tema = localStorage.getItem('tema');

        if (!tema) {
            localStorage.setItem('tema', 'light');
        }

        const darkMode = () => {
            document.body.classList.add('dark-mode');
            toggle.innerHTML = 'light Mode';
            localStorage.setItem('tema', 'dark');

        }

        const lightMode = () => {
            document.body.classList.remove('dark-mode');
            toggle.innerHTML = 'Dark Mode';
            localStorage.setItem('tema', 'light');

        }

        if (tema === 'dark') {
            darkMode();
        }

        toggle.addEventListener('click', function(e) {
            tema = localStorage.getItem('tema');
            if(tema === 'light'){
                darkMode();
            }else {
                lightMode();
            }
            e.preventDefault();
        });
    </script>
</body>
</html>
