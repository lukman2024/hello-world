<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius</title>
    <style>
        div {
            border-radius:0 50% 0 50%;
            width: 500px;
            height: 500px;
            background-color: aqua;
            text-align: center;
            line-height: 500px;
        }
        div img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div><img src="profile.jpg" alt="">
    </div>
</body>
</html>
