<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello guys!</h1>

    <label>Nama
        <input type="text" name="nama">
    </label>

    <label for="jurusan">jurusan :</label>
    <select name="jurusan" id="jurusan">
        <option value="if">teknik informatika</option>
        <option value="ti">teknik industri</option>
    </select>
    <button style="margin-bottom: 30px;" onclick="alert('tombol asli')">kirim!</button>

    <!-- <button onclick="alert('hi')">tombol 1</button> -->
    
    <div tabindex="0" onclick="showAlert('halo')" role="button" id="button1">tombol 1</div>
    <div>tombol 2</div>
    <div>tombol 3</div>

    <script>
        const showAlert = (text) => alert(text);
        const button1 = document.querySelector('#button1');
        button1.addEventListener('keyup', function (e){
            if (e.keyCode == 32 || e.keyCode == 13) {
                showAlert('halo');
            }
        })
    </script>
</body>
</html>
